<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Desafio das listas</title>
    <link rel="shortcut icon" href="../desafio005/isso.ico" type="image/x-icon">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type= "disk">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;-&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img src&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
     </ul>
    
</body>
</html>
